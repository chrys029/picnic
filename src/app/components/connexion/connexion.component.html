<div class="container connexionArea">
  <div class="row connexionForm">
  <form [formGroup]="userForm" (ngSubmit)="onSignIn()">
    <div class="form-group">
        <input type="text" name="email" class="form-control" placeholder="Saisissez votre email" formControlName="email"> 
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" placeholder="Saisissez votre mot de passe" formControlName="password"> 
  </div>
  <div>
    <button class="btn btn-primary">Connnexion</button>
  </div>
  </form>
</div>
</div>
