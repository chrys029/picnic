<div class="container connexionArea">
  <div class="row connexionForm">
  <form (ngSubmit)="signIn()">
    <div class="form-group">
        <input type="text" name="email" class="form-control" placeholder="Saisissez votre email"> 
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" placeholder="Saisissez votre mot de passe"> 
  </div>
  <div>
    <input type="submit" value="Connexion" class="btn btn-lg btn-primary" >
  </div>
  </form>
</div>

</div>
